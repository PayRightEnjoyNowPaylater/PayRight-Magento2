<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}" id="payrightBlock"
     style="display: none;">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <img id="payrightcheckout"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
        <!--     <span data-bind="text: adjustTitle()"></span> -->
        <p data-bind="text: getPayrightInstallmentText()"></p>
        <div class="payRight_container_cart">

            <article>
                <div class="payRight_columns installments">
                    <div class="insideColumns payRight_is-5 installments">
                        <!--     <h2 class="payRightH2 paymentstitle" id="payrightmargin">24 Fortnightly<br/>Installments of $500</h2> -->
                        <h2 class="payRightH2 paymentstitle" id="payrightmargin"></h2>
                        <p class="payRightPayment" id="payrightdeposit">Excluding deposit</p>
                    </div>
                </div>
            </article>

            <article>
                <div class="payRight_columns installments">
                    <div class="insideColumns payRight_is-8">
                        <p class="payRightPayment" id="payrightdeposit">You will be directed to the Payright website to
                            complete the application process.<br/>Once approved you will return to our page<br/>See <a
                                    href="https://www.payright.com.au/terms-of-use/" target=" ">Payright terms &
                                conditions</a> for further information.</p>
                    </div>
                </div>
            </article>

        </div>


        </p>
    </div>


    <div class="payment-method-content">

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">

            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->


        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: payrightPlaceOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
